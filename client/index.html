<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ComderAI</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div>
      <form>
        <textarea name="prompt" cols="1" rows="1" placeholder="Ask ComderAI" id="promptArea"></textarea>
        <img id="mic" src="./assets/mic.svg" alt="mic">
        <img id="mic_off" src="./assets/mic_off.svg" alt="micOff">
        <button type="submit"><img src="./assets/send.svg" alt="send"></button>
      </form>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
